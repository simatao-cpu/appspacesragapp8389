      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/server 
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERAPPLTWBJX5IGZRYE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPLTWBJX5IGZRYE_REGISTRY_PASSWORD }}
          containerAppName: container-app-ltwbjx5igzrye
